<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
	<table id="cart" class="table table-hover table-condensed">

					<tbody>
                        <div *ngFor="let product of myCart?.products">
						<tr>
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{product.name}}</h4>
										<p>Quis aute iure reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Lorem ipsum dolor sit amet.</p>
									</div>
								</div>
							</td>
							<td data-th="Price">Prix: {{product.price}}</td>
							<td data-th="Quantity">
								<input type="number" [(ngModel)]="product.qte" (change)="refreshTotal()" class="form-control text-center" value={{product.qte}}> 
							</td>
							<td data-th="Subtotal" class="text-center">Total: {{product.price*product.qte}}</td>
							<td class="actions" data-th="">
								<button class="btn btn-danger btn-sm " (click)="deleteProductOfCart(product)"><i class="fa fa-trash-o"></i></button>								
							</td>
                        </tr>
                    </div>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total {{myCart?.totalPrice}}</strong></td>
						</tr>
						<tr>
							<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue le Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center" ><strong>total prix: {{myCart?.totalPrice}}</strong></td>
							<td><a href="#" class="btn btn-success btn-block">Valid√©e <i class="fa fa-angle-right"></i></a></td>
                        </tr>
						
					</tfoot>
				</table>
</div>
