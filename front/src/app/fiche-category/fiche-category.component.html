          <label class="label-text">Trier Par: </label>
          <select id="sort" name="sort" class="form-control selcls" [(ngModel)]="sort" (change)="this.onChange($event.target.value)">
            <option value="" disabled selected> --choisir--</option>
            <option value="alphabetical"> Nom</option>
            <option value="price"> Prix</option>
          </select>
        
      
        <label class="label-text">Trier Par Taille </label>
        <select id="taille" name="taille" class="form-control selcls" [(ngModel)]="taille" (change)="this.selectWithSizeForm($event.target.value)">
          <option value="" disabled selected> --choisir--</option>
          <option value="s"> S</option>
          <option value="m"> M</option>
          <option value="l"> L</option>
          <option value="xl"> XL</option>
        </select>

        <label class="label-text">Trier Par Prix </label>
        <select id="taille" name="taille" class="form-control selcls" [(ngModel)]="taille" (change)="this.selectWithPriceForm($event.target.value)">
          <option value="" disabled selected> --choisir--</option>
          <option value="100"> 0 - 100</option>
          <option value="200"> 100 - 200</option>
          <option value="300"> 200 - 300</option>

        <div class="row">
          
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of affichage; index as i" >
              <div class="card h-100" *ngIf="i+1<10">
                <a href="#"><img class="card-img-top" src="../assets/{{i+1}}.jpg" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                      <a routerLink="/product/{{product._id}}">{{product.name}}</a>
                  </h4>
                  <h5 style="color: red">{{product.price}} $</h5>
                  <h5 >Taille:  {{product.size | uppercase}}</h5>

                  <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
                </div>
                <div class="card-footer">

                  </a>

                </div>
              </div>
            </div>
