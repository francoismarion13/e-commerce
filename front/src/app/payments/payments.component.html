<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<br>  <p class="text-center">Payments <a href=""> F.A.N.S-ecommerce.com</a></p>
<hr>


	<aside class="col-sm-6" style="margin:auto">


<article class="card">
<div class="card-body p-5">

<ul class="nav bg-light nav-pills rounded nav-fill mb-3" role="tablist">
	<li class="nav-item">
		<a class="nav-link active" data-toggle="pill" href="#nav-tab-card">
		<i class="fa fa-credit-card"></i> Credit Card</a></li>

</ul>

<div class="tab-content">
<div class="tab-pane fade show active" id="nav-tab-card">
	<p class="alert alert-success">erreur ou succes</p>
	<form role="form" (ngSubmit)="submit(f)" #f="ngForm">
	<div class="form-group">
		<label for="username">Nom (de la carte)</label>
		<input type="text" class="form-control" name="username" placeholder="" required (onModelChange)="payments.lastname = $event" [ngModel]="payments?.lastname">
	</div> 

	<div class="form-group" >
		<label for="cardNumber">Numero de la carte</label>
		<div class="input-group">
			<input type="text" class="form-control" name="cardNumber" placeholder="" required (onModelChange)="payments.cards[0].cardNumber = $event" [ngModel]="payments?.cards[0].cardNumber">
			<div class="input-group-append">
				<span class="input-group-text text-muted">
					<i class="fab fa-cc-visa"></i>   <i class="fab fa-cc-amex"></i>   
					<i class="fab fa-cc-mastercard"></i> 
				</span>
			</div>
		</div>
	</div> 

	<div class="row">
	    <div class="col-sm-8">
	        <div class="form-group">
	            <label><span class="hidden-xs">Expire le</span> </label>
	        	<div class="input-group">
	        		<input type="number" class="form-control" placeholder="MM" name="">
		            <input type="number" class="form-control" placeholder="YY" name="">
	        	</div>
	        </div>
	    </div>
	    <div class="col-sm-4">
	        <div class="form-group">
	            <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">CVV <i class="fa fa-question-circle"></i></label>
	            <input type="number" class="form-control" required="">
	        </div>
	    </div>
	</div> 
	<button class="subscribe btn btn-primary btn-block" type="submit"> Confirm  </button>
	</form>
</div>
