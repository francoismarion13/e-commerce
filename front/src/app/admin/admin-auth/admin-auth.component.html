<form class="container" (submit)="onLogin($event)">

    <div class="form-group">
        <h1>Connexion :</h1>
        <input [(ngModel)]="username" name="username" type="text" class="form-control" 
            id="username" placeholder="Login">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" 
            id="password" placeholder="Mot de passe">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Log In</button>
    </div>
    <div *ngIf="loggedUser === null">
        <p class="text-danger">Login ou mot de passe incorrect</p>
    </div>
</form>
